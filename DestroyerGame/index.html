<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    
</head>
<body>
    <div data-role="view">
        <div id="homepage">
            <a data-role="button" id="newGameBtn">New Game</a>
            <a data-role="button" id="highScoresBtn"> High Scores</a>
            <a data-role="button" id="settingsBtn">Settings</a>
        </div>
        
        <div id="gameView">
             <p>Game</p>
             <canvas id="canvas">Canvas is not supported</canvas>
        </div>
        <div id="localHighScoresView">
            <p>HighScores</p>
        </div>
        <div id="settingsView">
            <ul data-role="listview" data-style="inset" data-type="group">
                <li>Gameplay
                    <ul>
                        <li>
                            <div > Automatic shooting
                                <input type="checkbox" data-role="switch" data-checked="true" />
                            </div>
                        </li>
                         <li>
                            <label>
                                Player name: 
                                <input type="text" id="playerName" />
                            </label>
                        </li>
                    </ul>
                </li>
                <li>High scores
                    <ul>
                        <li>
                            <div class="button" data-role="button" id="DeleteHighScoresBtn">Delete all local high scores</div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    
    <script>
        var app = new kendo.mobile.Application();
    </script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
